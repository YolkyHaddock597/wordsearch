<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous">
    </script>
		
    <script src="main.js"></script>
    <link rel="stylesheet" href="incdex.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>Enter The Word Search Here</h2>
                <p>Please enter all letters without a space, newline, or comma.</p>
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Letters</label>
                    <textarea class="form-control" id="letters" rows="3"></textarea>
                </div>
                <br>
                <p>Please enter the words in a comma seperated list.</p>
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Words</label>
                    <textarea class="form-control" id="Words" rows="3"></textarea>
                </div>
                <br>

            </div>
        </div>
        <div class="row">
            <p>Enter the height and width of the wordsearch</p>
            <div class="col">
                <input type="text" class="form-control mb-3" id="x" placeholder="Width">
            </div>
            <div class="col">
                <input type="text" class="form-control mb-3" id="y" placeholder="Height">
            </div>
            <button type="button" onclick="getVals()" class="btn">Solve</button>
            
        </div>
        <br>
            <br>
            <p id="dsp"></p>
        

        
        
    </div>

</body>
<script>
    $(document).ready(function(){
        $('#integerInput').on('input', function() {
            var value = $(this).val();
            if (!(/^\d+$/.test(value))) {
                $(this).addClass('is-invalid');
            } else {
                $(this).removeClass('is-invalid');
            }
        });
    });
</script>

</html>
